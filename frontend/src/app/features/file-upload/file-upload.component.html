<div class="upload-container">
  <h2>Upload Your PNG</h2>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadFile()">Convert to SVG</button>

  <div *ngIf="svgContent" class="result">
    <h3>Converted SVG:</h3>
    <object [data]="svgContent" type="image/svg+xml"></object> <!-- Render SVG as object -->
  </div>
</div>
